<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface with Document Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <button class="toggle-btn" onclick="toggleSection('chat-history')">Chat History</button>
        <div id="chat-history" class="collapsible-section"></div>

        <div id="chat-interface">
            <div id="chat-output"></div>
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button id="send-message">Send</button>
        </div>

        <button class="toggle-btn" onclick="toggleSection('upload-section')">Upload Document</button>
        <div id="upload-section" class="collapsible-section">
            <input type="file" id="financial-doc-upload">
            <button id="upload-button">Upload</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
